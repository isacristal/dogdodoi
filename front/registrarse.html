<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/registrarse.css">
    <link rel="stylesheet" href="../styles/mobile.css">
    <title>Registro</title>
</head>
<body>
    <header id="header-outro">
        <img src="../img/logodog.png" alt="logo">
    </header>

    <main>
        <section id="registra-se">
            <div class="registro">
                <h1>Registrar-se</h1>
            </div>
        </section>
        <section id="form">
            <div id="form-formulario">
                <div class="form-formulario-nome">
                    <label for="name">Nome</label>
                    <input type="name" name="nome" id="nome" required minlength="3">
                </div>
                <br>
                <div class="form-formulario-email">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <br>
                <div class="form-formulario-nomeusuario">
                    <label for="name">Nome de usu√°rio</label>
                    <input type="name de usuario" name="Nome de usuario" id="nome de usuario" required minlength="3" maxlength="10">
                </div>
                <br>
                <div class="form-formulario-senha">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" required>
                </div>
                <br>
                <div class="form-formulario-senha">
                    <label for="senha">Confirme sua senha</label>
                    <input type="password" name="senha" id="senha" required>
                </div>
                <br>
                <div class="registra-se">
                    <button type="submit">Registrar-se</button>
                </div>
                <br>
                <div class="login">
                    <a href="../front/login.html">
                        <button type="submit">Possuo cadastro >>></button>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
